<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">

  <link href="//cdn.symbolset.com/79af87f745f946495400b6407830bb323c80c8bd/symbolset.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles/global.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">

  <script src="https://use.typekit.net/ssi3auv.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
